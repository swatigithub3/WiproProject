<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Assignment1(J2EE)/Day1/registration_login.css">
</head>
<body>
    <main>
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p><a href="#">Forgot Password?</a></p>
        <p>Don't have an account?<a href="/Assignment1(J2EE)/Day1/registration.html">Register here</a></p>
    </main>
    <script src="/Assignment1(J2EE)/Day1/registration_login.js"></script>
</body>
</html>
